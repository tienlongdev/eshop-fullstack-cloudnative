name: eshop-dev

services:
  # ===== INFRA =====
  postgres:
    image: postgres:16
    container_name: eshop-postgres
    profiles: ["backend", "full"]
    environment:
      POSTGRES_USER: eshop
      POSTGRES_PASSWORD: eshop_pwd
      POSTGRES_DB: orderingdb
    ports:
      - "5432:5432"
    volumes:
      - eshop_pgdata:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    container_name: eshop-mongo
    profiles: ["backend", "full"]
    ports:
      - "27017:27017"
    volumes:
      - eshop_mongodata:/data/db

  redis:
    image: redis:7
    container_name: eshop-redis
    profiles: ["backend", "full"]
    ports:
      - "6379:6379"

  kafka:
    image: bitnami/kafka:3.7
    container_name: eshop-kafka
    profiles: ["backend", "full"]
    ports:
      - "9092:9092"
    environment:
      KAFKA_ENABLE_KRAFT: "yes"
      KAFKA_CFG_PROCESS_ROLES: "broker,controller"
      KAFKA_CFG_NODE_ID: "1"
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_CFG_LISTENERS: "PLAINTEXT://:9092,CONTROLLER://:9093"
      KAFKA_CFG_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
      KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE: "true"
      ALLOW_PLAINTEXT_LISTENER: "yes"
    volumes:
      - eshop_kafkadata:/bitnami/kafka

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: eshop-kafka-ui
    profiles: ["backend", "full"]
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
    depends_on:
      - kafka

  # ===== BACKEND SERVICES =====
  ordering:
    build:
      context: .
      dockerfile: src/backend/services/ordering/OrderingService/Dockerfile
    container_name: eshop-ordering
    profiles: ["backend", "full"]
    environment:
      ASPNETCORE_URLS: http://+:5002
      ConnectionStrings__OrderingDb: Host=postgres;Port=5432;Database=orderingdb;Username=eshop;Password=eshop_pwd
      Kafka__BootstrapServers: kafka:9092
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5002:5002"
    depends_on:
      - postgres
      - kafka

  catalog:
    build:
      context: .
      dockerfile: src/backend/services/catalog/CatalogService/Dockerfile
    container_name: eshop-catalog
    profiles: ["backend", "full"]
    environment:
      PORT: "3000"
      MONGO_URL: mongodb://mongo:27017/catalogdb
      KAFKA_BOOTSTRAP: kafka:9092
      NODE_ENV: development
    ports:
      - "5003:3000"
    depends_on:
      - mongo
      - kafka

  gateway:
    build:
      context: .
      dockerfile: src/backend/gateways/api-gateway/ApiGateway/Dockerfile
    container_name: eshop-gateway
    profiles: ["backend", "full"]
    environment:
      ASPNETCORE_URLS: http://+:5000
      ASPNETCORE_ENVIRONMENT: Development
    ports:
      - "5000:5000"
    depends_on:
      - ordering
      - catalog

volumes:
  eshop_pgdata:
  eshop_mongodata:
  eshop_kafkadata:
